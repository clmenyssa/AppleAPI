services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: apple_analytics_db
    environment:
      POSTGRES_DB: apple_analytics
      POSTGRES_USER: student
      POSTGRES_PASSWORD: learner2024
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Data_Layer/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student -d apple_analytics"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - etl_network

  # Mock API Server
  mock_api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: apple_cloud_api
    ports:
      - "5001:5001"  # Host port 5001 â†’ Container port 5001 (macOS uses 5001 for Control Center)
    environment:
      FLASK_APP: mock_api_server.py
      FLASK_ENV: development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - etl_network
    depends_on:
      postgres:
        condition: service_healthy

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: apple_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: student@apple.com
      PGADMIN_DEFAULT_PASSWORD: learner2024
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - etl_network
    depends_on:
      - postgres
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local

networks:
  etl_network:
    driver: bridge
