name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]  # Runs on PRs targeting main (e.g., dev â†’ main)

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: student
          POSTGRES_PASSWORD: learner2024
          POSTGRES_DB: apple_analytics
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize database schema
        env:
          DATABASE_URL: postgresql://student:learner2024@localhost:5432/apple_analytics
        run: |
          PGPASSWORD=learner2024 psql -h localhost -U student -d apple_analytics -f Data_Layer/schema.sql

      - name: Test Pydantic contracts
        run: python -m Data_Layer.contracts

      - name: Start Mock API server
        run: |
          cd Infrastructure
          pip install -r requirements.txt
          python mock_api_server.py &
          sleep 5

      - name: Run ETL Pipeline
        env:
          API_URL: http://localhost:5001/v1/cloud-costs
          DATABASE_URL: postgresql://student:learner2024@localhost:5432/apple_analytics
        run: python -m Orchestration.main

      - name: Test Idempotency
        env:
          API_URL: http://localhost:5001/v1/cloud-costs
          DATABASE_URL: postgresql://student:learner2024@localhost:5432/apple_analytics
        run: python -m Orchestration.main --test-idempotency

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check .
